name: CI
 
on:
    push:
        branches:
            - master
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "14.x"
            - run: node -v
            - run: npm install
            - run: npm run build
            
            - uses: actions/configure-pages@v2
            - uses: actions/upload-pages-artifact@v1
              with:
                path: docs/.vitepress/dist
            - name: Deploy
              id: deployment
              uses: actions/deploy-pages@v1
